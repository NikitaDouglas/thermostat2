<!DOCTYPE html>
<html>
  <head>
    <title> Our Thermostat </title>
  </head>
  <body>
    <section>
      <h1><textarea id="Temperature" style="font-size:30px;color:white" rows="1" cols="2"></textarea></h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button><br>
          <button id="temperature-reset">reset</button><br>
          PSM <textarea id="power-saving-status" rows="1" cols="2"></textarea><br>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
    </section>
    <script src="jasmine/src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
  </body>

</html>
